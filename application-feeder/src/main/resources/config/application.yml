    url: https://creativecommons.tankerkoenig.de
    api-key: ${API_KEY}
    timeout: 30s
    retry-attempts: 3

scheduler:
  initial-delay: 10s
  delay: 10m

coroutines:
  dispathcer:
    threads: 4

area:
